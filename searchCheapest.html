<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="IR">
    <title>IR Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
</head>

<body class="body_style">
    <header>
        <div class="navbar">
            <a href="index.html" class="nav-link">Introduction</a>
            <a href="searchCheapest.html" class="nav-link active">Search</a>
            <a href="exampleVideo.html" class="nav-link">Example Video</a>
        </div>
    </header>

    <main>
        <div>
            <p>
            <form id="game-form">
                <label for="game-input">Enter game's name:
                    <br>
                    The search will last for approximately 30 seconds.</label><br>
                <input type="text" id="game-input" name="game"><br><br>
                <button type="button" onclick="searchGame()">Search</button>
            </form>
            </p>

            <div class="container">
                <div class="left-section">
                    <img id="poster" src="">
                    <br><br>
                    <div id="description-container"></div>
                </div>
                <div class="right-section">
                    <template id="table-template">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Country</th>
                                    <th>Name (in country of origin)</th>
                                    <th>Price (country's currency)</th>
                                </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </template>

                    <!-- Container element for the table -->
                    <div id="table-container"></div>
                    <br>
                </div>
            </div>

            <p class="custom_links">
                <a href="index.html" class="back_intro">Back to introductory</a>
            </p>
        </div>
    </main>

    <footer class="footer_container">
        <div>
            <p>Information Retrieval (Oct. 2022)</p>
        </div>
    </footer>
</body>

</html>
